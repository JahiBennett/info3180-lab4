<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Images</h1>
    <div class="image-grid">
        {% for image in images %}
            <img src="{{ url_for('get_image', filename=image) }}" alt="Uploaded Image">
        {% endfor %}
    </div>
</body>
</html>
